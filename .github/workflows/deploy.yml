name: CI/CD Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      reason:
        description: "수동 배포 사유"
        required: false
        default: "React studyo 배포"

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js for frontend build
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies and build frontend
        run: |
          npm ci
          npm run build

      - name: Docker build & push all services
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          # docker-compose를 사용하여 모든 서비스의 이미지를 빌드하고 푸시
          sudo docker-compose build
          sudo docker-compose push

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            # 서버에 접속하여 docker-compose.yml 파일이 있는 디렉토리로 이동
            cd /경로/to/your/project # <-- 이 부분을 실제 프로젝트 경로로 수정하세요

            # 기존 컨테이너를 모두 중지하고 삭제
            sudo docker-compose down

            # 최신 이미지 pull
            sudo docker-compose pull

            # 모든 컨테이너를 다시 시작 (백그라운드에서 실행)
            sudo docker-compose up -d

            # 사용하지 않는 이미지 정리
            sudo docker image prune -f
