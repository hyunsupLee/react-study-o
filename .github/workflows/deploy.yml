name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "배포 사유"
        required: false
        default: "React studyo & SpringBoot 배포"

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      #  코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      #  Docker Hub 로그인
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      #  Docker 이미지 빌드 및 push
      - name: Build & Push Docker Images
        run: |
          # 캐시 없이 최신 이미지 빌드
          docker compose build --no-cache

          # Git SHA 기반 태그 (고유 버전)
          GIT_SHA=${GITHUB_SHA::7}
          docker tag obama1004/studyo:latest obama1004/studyo:$GIT_SHA
          docker tag obama1004/tjspring:latest obama1004/tjspring:$GIT_SHA

          # Docker Hub로 push
          docker compose push
          docker push obama1004/studyo:$GIT_SHA
          docker push obama1004/tjspring:$GIT_SHA

      #  EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
