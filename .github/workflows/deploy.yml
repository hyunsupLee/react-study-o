name: React Deploy using GitHub Actions

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "수동 배포 사유"
        required: false
        default: "React 수동 배포"

permissions:
  contents: read

jobs:
  React-CD:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Docker build & push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          sudo docker build --platform linux/amd64/v3 -t obama1004/studyo:latest .
          sudo docker push obama1004/studyo:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            sudo docker stop $(sudo docker ps -q --filter "name=studyo") || true
            sudo docker rm $(sudo docker ps -aq --filter "name=studyo") || true

            sudo docker pull obama1004/studyo:latest

            sudo docker run -d \
              --name studyo \
              -p 8082:80 \
              obama1004/studyo:latest

            sudo docker image prune -f
