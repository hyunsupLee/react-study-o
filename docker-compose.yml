version: "3.8"

services:
  # Spring Boot API 서버 컨테이너
  tjspring:
    image: obama1004/tjspring:latest
    container_name: tjspring
    ports:
      - "8081:8081"
    environment:
      - TZ=Asia/Seoul
    networks:
      - studyo-network
    depends_on:
      - ora

  # React + Vite 웹 서버 컨테이너 (Nginx)
  studyo:
    image: obama1004/studyo:latest
    container_name: studyo
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt/live/www.studyo.r-e.kr/:/etc/letsencrypt/live/www.studyo.r-e.kr/:ro
      - /etc/letsencrypt/archive/www.studyo.r-e.kr/:/etc/letsencrypt/archive/www.studyo.r-e.kr/:ro
    networks:
      - studyo-network
    depends_on:
      - tjspring

  # Oracle Database 컨테이너
  ora:
    image: oracleinanutshell/oracle-xe-11g
    container_name: ora
    ports:
      - "1521:1521"
      - "8080:8080"
    environment:
      - ORACLE_ALLOW_REMOTE=true
    volumes:
      - oracle-data:/u01/app/oracle
    networks:
      - studyo-network

# Docker 네트워크 정의
networks:
  studyo-network:
    driver: bridge

# Docker 볼륨 정의
volumes:
  oracle-data:
