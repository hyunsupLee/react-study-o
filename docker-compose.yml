version: "3.9"

services:
  # Oracle DB (이미 실행 중이면 건너뛰어도 됨)
  ora:
    image: oracleinanutshell/oracle-xe-11g
    container_name: ora
    ports:
      - "1521:1521"
      - "8080:8080"
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_DISABLE_ASYNCH_IO=true
    volumes:
      - ora-data:/u01/app/oracle
    networks:
      - studyo-net

  # Spring Boot REST API
  tjspring:
    image: obama1004/tjspring:latest
    container_name: tjspring
    depends_on:
      - ora
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@ora:1521:XE
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    networks:
      - studyo-net
    restart: always

  # React 정적 서비스 (Nginx + SSL)
  studyo:
    image: obama1004/studyo:latest
    container_name: studyo
    depends_on:
      - tjspring
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 호스트 인증서를 컨테이너로 전달
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - studyo-net
    restart: always

volumes:
  ora-data:

networks:
  studyo-net:
    driver: bridge
